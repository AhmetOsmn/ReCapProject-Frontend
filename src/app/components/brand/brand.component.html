<div *ngIf="dataLoaded==false" class="spinner-border text-secondary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<thead style="color: crimson;">
  <tr>
    <th>Markalar</th>
  </tr>
</thead>

<ul class="list-group">
  <li (click)="setCurrentBrand(brand)" 
  routerLink = "cars" [queryParams] = "{brandId: brand.brandId}" queryParamsHandling="merge"
  *ngFor="let brand of brands" [class]="getCurrentBrandClass(brand)">{{brand.name}}</li>
</ul>
