  <thead style="color: crimson;">
    <tr>
      <th>Araçlar</th>
    </tr>
  </thead>
  <table class="table">
    <thead>
      <tr>
        <th>Car Id</th>
        <th>Marka</th>
        <th>Model</th>
        <th>Renk</th>
        <th>Üretim Yılı</th>
        <th>Günlük Ücreti</th>
        <th>Açıklama</th>

      </tr>
    </thead>
    <tr *ngFor="let car of cars">
      <td>{{car.carId}}</td>
      <td>{{car.brandName}}</td>
      <td>{{car.carName}}</td>
      <td>{{car.colorName}}</td>
      <td>{{car.modelYear}}</td>
      <td>{{car.dailyPrice}}</td>
      <td>{{car.description}}</td>
    </tr>
  </table>
