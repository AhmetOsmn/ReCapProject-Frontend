  <thead style="color: crimson;">
    <tr>
      <th>Araçlar</th>
    </tr>
  </thead>
  <table class="table">
    <thead>
      <tr>
        <th>Car Id</th>
        <th>Marka</th>
        <th>Model</th>
        <th>Renk</th>
        <th>Üretim Yılı</th>
        <th>Günlük Ücreti</th>
        <th>Açıklama</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of cars">
        <td>{{car.carId}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.carName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.description}}</td>
        <td><button  routerLink="carimages/car/{{car.carId}}" class="btn btn-danger" type="button">Resim</button></td>
      </tr>
    </tbody>
  </table>
