<div *ngIf="dataLoaded==false" class="spinner-border text-secondary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <thead style="color: crimson;">
    <tr>
      <th>Araçlar</th>
    </tr>
  </thead>
  <table *ngIf="dataLoaded!=false" class="table">
    <thead>
      <tr>
        <th>Marka</th>
        <th>Model</th>
        <th>Renk</th>
        <th>Üretim Yılı</th>
        <th>Günlük Ücreti</th>
      </tr>
    </thead>
    <tr *ngFor="let car of cars">
      <td>{{car.brandName}}</td>
      <td>{{car.carName}}</td>
      <td>{{car.colorName}}</td>
      <td>{{car.modelYear}}</td>
      <td>{{car.dailyPrice}}</td>
    </tr>
  </table>
