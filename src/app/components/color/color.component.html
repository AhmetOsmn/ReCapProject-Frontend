<div *ngIf="dataLoaded==false" class="spinner-border text-secondary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<thead style="color: crimson;">
  <tr>
    <th>Renkler</th>
  </tr>
</thead>

<ul class="list-group">
  <li (click)="setCurrentColor(color)" 
  routerLink="cars" [queryParams]="{colorId: color.colorId}" queryParamsHandling="merge"
  *ngFor="let color of colors" class="list-group-item">{{color.name}}</li>
</ul>
