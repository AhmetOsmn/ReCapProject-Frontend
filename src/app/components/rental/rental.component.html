<div *ngIf="dataLoaded==false" class="spinner-border text-secondary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <thead style="color: crimson;">
    <tr>
      <th>Yapılan İşlemler</th>
    </tr>
  </thead>
  <table *ngIf="dataLoaded!=false" class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Araba</th>
        <th>Müşteri</th>
        <th>Şirket</th>
        <th>Başlangıç Tarihi</th>
        <th>Bitiş Tarihi</th>
      </tr>
    </thead>
    <tr *ngFor="let rental of rentals">
      <td>{{rental.id}}</td>
      <td>{{rental.carName}}</td>
      <td>{{rental.userName}}</td>
      <td>{{rental.companyName}}</td>
      <td>{{rental.rentDate}}</td>
      <td>{{rental.returnDate}}</td>
    </tr>
  </table>
